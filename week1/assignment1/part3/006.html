<!DOCTYPE html>
<html>
	<head>
		<title>Nested lists</title>
	</head>
	<body>
		<ol>
			<li>Dad's interests
				<ul>
					<li>football</li>
					<li>knitting</li>
				</ul>
			</li>
			<li>Mom's interests
				<ul>
					<li>hating football</li>
					<li>skydiving</li>
				</ul>
			</li>
		</ol>
		<ul>
		    <li>Favorite Boy's Names</li>
		    <ol>
		        <li>One</li>
		        <li>Two</li>
		        <li>Three</li>
		    </ol>
		    <li>Favorite Girl's Names</li>
		    <ol>
		        <li>One</li>
		        <li>Two</li>
		        <li>Three</li>
		    </ol>
		</ul>
	</body>
</html>
